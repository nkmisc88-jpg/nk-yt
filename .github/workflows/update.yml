name: Update Sun News Live

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install yt-dlp
        run: sudo apt update && sudo apt install yt-dlp -y

      - name: Update playlist
        run: bash scripts/update.sh

      - name: Commit changes
        run: |
          git config --global user.name "sunnews-bot"
          git config --global user.email "bot@github.com"
          git add playlist.m3u
          git commit -m "Auto refresh Sun News stream" || exit 0
          git push